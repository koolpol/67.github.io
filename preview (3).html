<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRABLOCK: LASER HELL</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        canvas { background-color: #111; border: 4px solid #ff0000; box-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let score = 0;
let gameOver = false;
let keys = {};
let frameCount = 0;

const player = {
    x: 185, y: 540, w: 25, h: 25, speed: 9,
    draw() {
        ctx.fillStyle = '#00faff';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#00faff';
        ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.shadowBlur = 0;
    }
};

let enemies = [];
let lasers = [];

// --- Logic Functions ---

function spawnEnemy() {
    const size = 15 + Math.random() * 25;
    enemies.push({
        x: Math.random() * (canvas.width - size),
        y: -size,
        w: size,
        h: size,
        speed: 6 + (score * 0.2) + (Math.random() * 4)
    });
}

function spawnLaser() {
    lasers.push({
        x: Math.random() * canvas.width,
        width: 30,
        timer: 40, // Frames before it fires
        active: false,
        duration: 15 // How long it stays lethal
    });
}

function update() {
    if (gameOver) return;

    // Movement
    if (keys['ArrowLeft'] && player.x > 0) player.x -= player.speed;
    if (keys['ArrowRight'] && player.x + player.w < canvas.width) player.x += player.speed;

    // Enemy Loop
    for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        e.y += e.speed;

        // Collision
        if (player.x < e.x + e.w && player.x + player.w > e.x && player.y < e.y + e.h && player.y + player.h > e.y) {
            gameOver = true;
        }

        if (e.y > canvas.height) {
            enemies.splice(i, 1);
            score++;
        }
    }

    // Laser Loop
    for (let i = lasers.length - 1; i >= 0; i--) {
        let l = lasers[i];
        l.timer--;

        if (l.timer <= 0) {
            l.active = true;
            l.duration--;
            // Laser Collision
            if (player.x < l.x + l.width && player.x + player.w > l.x) {
                gameOver = true;
            }
        }
        if (l.duration <= 0) lasers.splice(i, 1);
    }

    // Spawning rates (get harder over time)
    if (frameCount % Math.max(2, 12 - Math.floor(score/20)) === 0) spawnEnemy();
    if (frameCount % 80 === 0) spawnLaser();

    frameCount++;
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw Lasers (Warnings & Beams)
    lasers.forEach(l => {
        if (l.timer > 0) {
            ctx.strokeStyle = `rgba(255, 0, 0, ${l.timer % 10 < 5 ? 0.8 : 0.2})`;
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(l.x, 0, l.width, canvas.height);
            ctx.setLineDash([]);
        } else {
            ctx.fillStyle = 'white';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'red';
            ctx.fillRect(l.x, 0, l.width, canvas.height);
            ctx.shadowBlur = 0;
        }
    });

    // Draw Enemies
    ctx.fillStyle = '#ff0044';
    enemies.forEach(e => {
        ctx.fillRect(e.x, e.y, e.w, e.h);
    });

    player.draw();

    // UI
    ctx.fillStyle = "white";
    ctx.font = "20px 'Courier New'";
    ctx.fillText(`THREAT LEVEL: ${Math.floor(score/10)}`, 10, 30);
    ctx.fillText(`SCORE: ${score}`, 10, 55);

    if (gameOver) {
        ctx.fillStyle = "rgba(255,0,0,0.5)";
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "40px Arial";
        ctx.fillText("TERMINATED", canvas.width/2, canvas.height/2);
        ctx.font = "20px Arial";
        ctx.fillText("Press F5 to Restart", canvas.width/2, canvas.height/2 + 50);
    }
}

function gameLoop() {
    update();
    draw();
    if (!gameOver) requestAnimationFrame(gameLoop);
}

window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

gameLoop();
</script>
</body>
</html>
