<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcore Laser & Boss Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            background-color: #000; /* Dark background for laser aesthetic */
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const CANVAS_WIDTH = canvas.width;
        const CANVAS_HEIGHT = canvas.height;
        let score = 0;
        let gameOver = false;
        let keys = {};
        const BOSS_SCORE_THRESHOLD = 50; // Boss appears after this score

        // --- Player Object ---
        const player = {
            x: CANVAS_WIDTH / 2 - 15,
            y: CANVAS_HEIGHT - 40,
            width: 30,
            height: 30,
            speed: 10, // Fast player speed
            canShoot: true,
            cooldown: 300, // milliseconds
            draw() {
                ctx.fillStyle = 'blue';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            },
            update() {
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x + this.width < CANVAS_WIDTH) {
                    this.x += this.speed;
                }
            }
        };

        // --- Lasers Array and Logic (Player) ---
        let lasers = [];
        const LASER_SPEED = 15;
        function shootLaser() {
            if (player.canShoot) {
                lasers.push({
                    x: player.x + player.width / 2 - 2.5,
                    y: player.y,
                    width: 5,
                    height: 10,
                    draw() {
                        ctx.fillStyle = 'lime';
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    },
                    update() {
                        this.y -= LASER_SPEED;
                    }
                });
                player.canShoot = false;
                setTimeout(() => {
                    player.canShoot = true;
                }, player.cooldown);
            }
        }

        // --- Enemy Logic ---
        let enemies = [];
        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 40;
                this.speed = Math.random() * 2 + 1;
            }
            draw() {
                ctx.fillStyle = 'red';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            update() {
                this.y += this.speed;
            }
        }

        function spawnEnemy() {
            if (score < BOSS_SCORE_THRESHOLD) {
                const x = Math.random() * (CANVAS_WIDTH - 40);
                enemies.push(new Enemy(x, -40));
            }
        }

        setInterval(spawnEnemy, 1000);

        // --- Boss Logic ---
        let bossActive = false;
        let boss = null;
        class Boss {
            constructor() {
                this.width = 100;
                this.height = 100;
                this.x = CANVAS_WIDTH / 2 - this.width / 2;
                this.y = 50;
                this.health = 20; // Boss health
            }
            draw() {
                ctx.fillStyle = 'purple';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function activateBoss() {
            if (!bossActive && score >= BOSS_SCORE_THRESHOLD) {
                bossActive = true;
                boss = new Boss();
            }
        }

        // --- Boss Lasers (New Feature) ---
        let bossLasers = [];
        class BossLaser {
            constructor(fromSide) {
                this.fromSide = fromSide; // 'left' or 'right'
                this.width = CANVAS_HEIGHT * 2; // Very long, will be rotated
                this.height = 30; // Thickness
                this.speed = 4;
                this.angle = fromSide === 'left' ? -Math.PI / 4 : Math.PI / 4; // 45 degrees
                this.x = fromSide === 'left' ? 0 : CANVAS_WIDTH;
                this.y = CANVAS_HEIGHT / 2;
                this.active = true;
            }
            draw() {
                ctx.save(); // Save current canvas state
                ctx.translate(this.x, this.y); // Move origin to pivot point
                ctx.rotate(this.angle); // Rotate around pivot
                // Draw the rectangle starting from the pivot point
                ctx.fillStyle = 'cyan'; 
                // Draw centered relative to x,y
                ctx.fillRect(-this.height / 2, -this.height / 2, this.width, this.height);
                ctx.restore(); // Restore original canvas state
            }
            update() {
                if (this.fromSide === 'left') {
                    this.angle += 0.02; // Sweep across
                    if (this.angle >= Math.PI / 4) this.active = false;
                } else {
                    this.angle -= 0.02; // Sweep across
                    if (this.angle <= -Math.PI / 4) this.active = false;
                }
            }
            // Check collision using geometry (simplified AABB for now, might need better collision for rotated rect)
            // A simple way is to check if player is within the sweep path, but AABB is simpler for this example.
            checkCollision(player) {
                // This AABB check for a rotated object is difficult.
                // We will use a simplified check: if player y is within a certain range during sweep.
                // For demonstration purposes, we'll use an AABB check on the non-rotated object's center.
                // A better approach would require more complex polygon collision detection.
                if (this.active) {
                   // A simpler hit check for the demo: if the player is in the path after a certain time
                   // This is not mathematically precise but works for a quick demo
                   const laserAngle = Math.abs(this.angle);
                   if (laserAngle > 0.1 && laserAngle < 0.7) { // Only active during the sweep phase
                       // Simple AABB check around the canvas center Y during the sweep
                       if (player.x < CANVAS_WIDTH && player.x + player.width > 0 &&
                           player.y < this.y + 50 && player.y + player.height > this.y - 50) {
                           return true;
                       }
                   }
                }
                return false;
            }
        }

        function spawnBossLaser() {
            if (bossActive) {
                const side = Math.random() > 0.5 ? 'left' : 'right';
                bossLasers.push(new BossLaser(side));
            }
        }
        
        // Spawn a boss laser every 3 seconds during the boss fight
        setInterval(spawnBossLaser, 3000);


        // --- Input Handlers ---
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                shootLaser();
            }
        });
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // --- Collision Detection Helper ---
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // --- Main Game Loop ---
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

            // Update and draw player
            player.update();
            player.draw();

            // Check for boss activation
            activateBoss();

            // Update and draw lasers
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].update();
                lasers[i].draw();
                // Remove off-screen lasers
                if (lasers[i].y + lasers[i].height < 0) {
                    lasers.splice(i, 1);
                }
            }

            // Update and draw enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                enemies[i].draw();

                // Check collision with player
                if (checkCollision(player, enemies[i])) {
                    gameOver = true;
                    alert('Game Over! Score: ' + score);
                }

                // Check collision with lasers
                for (let j = lasers.length - 1; j >= 0; j--) {
                    if (checkCollision(enemies[i], lasers[j])) {
                        score += 10;
                        enemies.splice(i, 1);
                        lasers.splice(j, 1);
                        break; // Exit inner loop after collision
                    }
                }
                 // Remove off-screen enemies
                if (enemies[i] && enemies[i].y > CANVAS_HEIGHT) {
                    enemies.splice(i, 1);
                }
            }

            // Boss logic
            if (bossActive && boss) {
                boss.draw();
                // Check laser collision with boss
                for (let j = lasers.length - 1; j >= 0; j--) {
                    if (checkCollision(boss, lasers[j])) {
                        boss.health -= 1;
                        lasers.splice(j, 1);
                        if (boss.health <= 0) {
                            gameOver = true;
                            alert('You defeated the boss! Final Score: ' + score);
                        }
                        break;
                    }
                }

                // Update and draw boss lasers
                for (let i = bossLasers.length - 1; i >= 0; i--) {
                    bossLasers[i].update();
                    bossLasers[i].draw();
                    if (bossLasers[i].checkCollision(player)) {
                        gameOver = true;
                        alert('Game Over! You were hit by a giant laser. Score: ' + score);
                    }
                    if (!bossLasers[i].active) {
                        bossLasers.splice(i, 1);
                    }
                }
            }

            // Draw Score
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 25);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
