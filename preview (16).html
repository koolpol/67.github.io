<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ULTRABLOCK: PRO MAX</title>
<style>
body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: monospace; }
canvas { background: #111; border: 4px solid red; box-shadow: 0 0 30px red; }
</style>
</head>
<body>
<canvas id="game" width="400" height="600"></canvas>
<script>
/* ================= CORE ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let keys = {};
let frame = 0;
let gameOver = false;
let stage = 0;

/* ================= PLAYER ================= */
const player = {
    x: 190,
    y: 390,
    w: 20,
    h: 20,
    vx: 0,
    vy: 0,
    speed: 5,
    jump: 12,
    gravity: 0.6,
    onGround: false,
    color: "#00faff",
    reset() {
        this.x = 190;
        this.y = 530;
        this.vx = 0;
        this.vy = 0;
    },
    update() {
        if (keys.ArrowLeft) this.vx = -this.speed;
        else if (keys.ArrowRight) this.vx = this.speed;
        else this.vx = 0;
        if (keys.ArrowUp && this.onGround) {
            this.vy = -this.jump;
            this.onGround = false;
        }
        this.vy += this.gravity;
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0) this.x = 0;
        if (this.x + this.w > canvas.width) this.x = canvas.width - this.w;
        if (this.y > canvas.height) gameOver = true;
    },
    draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fillRect(this.x, this.y, this.w, this.h);
        ctx.shadowBlur = 0;
    }
};

/* ================= PLATFORMS ================= */
const platforms = [
    { x: 100, y: 550, w: 200, h: 10},
    { x: 220, y: 425, w: 120, h: 10 },
    { x: 60, y: 300, w: 120, h: 10 },
    { x: 220, y: 210, w: 120, h: 10 }
];

function handlePlatforms() {
    player.onGround = false;
    platforms.forEach(p => {
        if (
            player.x + player.w > p.x &&
            player.x < p.x + p.w &&
            player.y + player.h > p.y &&
            player.y + player.h < p.y + 12 &&
            player.vy >= 0
        ) {
            player.y = p.y - player.h;
            player.vy = 0;
            player.onGround = true;
        }
    });
}

/* ================= OBSTACLES ================= */
let blocks = [];
function spawnBlock() {
    blocks.push({ x: Math.random() * 380, y: -20, size: 20, speed: 4 + frame * 0.002 });
}

let lasers = [];
function spawnLaser() {
    lasers.push({ x: Math.random() * 340, w: 40, warn: 50, fire: 25 });
}

let bossTimer = 0;
let bossPhase = 0;
let bullets = [];
function spawnBullet(x, y, vx, vy, size = 8) {
    bullets.push({ x, y, vx, vy, size });
}

function rectHit(a, b) {
    return (
        a.x < b.x + (b.size || b.w) &&
        a.x + a.w > b.x &&
        a.y < b.y + (b.size || 600) &&
        a.y + a.h > b.y
    );
}

// STAGE 4 VARIABLES (Sans-inspired)
let bones = [];
let gasterBlasters = [];
let boneTimer = 0;

function spawnBone(x, y, vx, vy, type = 'short') {
    bones.push({ x, y, vx, vy, type, w: type === 'short' ? 20 : 400, h: type === 'short' ? 20 : 20 });
}

function spawnGasterBlaster(x, y, fireTime) {
    gasterBlasters.push({ x, y, fireTime, timer: 0, active: false });
}

/* ================= UPDATE ================= */
function update() {
    if (gameOver) return;
    player.update();
    // Fixed: Added stage 3 & 4 so player can stand on platforms during boss
    if (stage <= 4) handlePlatforms();

    if (stage === 0) {
        if (player.y < 120) {
            stage = 1;
            player.reset();
        }
    } else if (stage === 1) {
        if (frame % 30 === 0) spawnBlock();
        for (let i = blocks.length - 1; i >= 0; i--) {
            const b = blocks[i];
            b.y += b.speed;
            if (rectHit(player, b)) gameOver = true;
            if (b.y > canvas.height) blocks.splice(i, 1);
        }
        if (frame > 900) {
            stage = 2;
            blocks = [];
            player.reset();
        }
    } else if (stage === 2) {
        if (frame % 90 === 0) spawnLaser();
        for (let i = lasers.length - 1; i >= 0; i--) {
            const l = lasers[i];
            l.warn--;
            if (l.warn <= 0) {
                l.fire--;
                if (player.x < l.x + l.w && player.x + player.w > l.x) {
                    gameOver = true;
                }
            }
            if (l.fire <= 0) lasers.splice(i, 1);
        }
        if (frame > 1800) {
            stage = 3;
            lasers = [];
            player.reset();
        }
    } else if (stage === 3) {
        bossTimer++;
        if (bossTimer % 25 === 0) {
            spawnBullet(Math.random() * 400, -10, 0, 5 + bossPhase);
        }
        bullets.forEach(b => {
            b.x += b.vx;
            b.y += b.vy;
            if (rectHit(player, b)) gameOver = true;
        });
        bullets = bullets.filter(b => b.y < 650);
        if (bossTimer > 500) {
            bossPhase++;
            bossTimer = 0;
            bullets = [];
            if (bossPhase >= 4) {
                stage = 4;
                player.reset();
                frame = 0; // Reset frame count for new stage timing
            }
        }
    } else if (stage === 4) { // THE SANS STAGE
        boneTimer++;

        // Attack patterns inspired by Undertale's Sans fight
        if (boneTimer % 60 === 0 && boneTimer < 300) {
            // Fast horizontal bones from the sides
            spawnBone(-20, 530, 8, 0, 'short');
            spawnBone(400, 530, -8, 0, 'short');
        }

        if (boneTimer === 300) {
            // Gaster Blaster warning
            spawnGasterBlaster(player.x - 20, 100, 40);
        }

        if (boneTimer > 400 && boneTimer % 10 === 0 && boneTimer < 500) {
            // Vertical bones appearing quickly in sequence
            const startX = Math.random() * 300 + 50;
            spawnBone(startX, 0, 0, 5, 'short');
        }

        if (boneTimer > 600 && boneTimer % 120 === 0) {
            // Long floor/ceiling bones with small gaps
            const gapX = Math.random() * 300 + 50;
            // Top long bone
            spawnBone(0, 0, 0, 0, 'long');
            // Bottom long bone
            spawnBone(0, 580, 0, 0, 'long');
            // Remove the gap area instantly
            bones = bones.filter(b => !(b.type === 'long' && (b.x > gapX && b.x < gapX + 50)));
        }

        // Update Bones
        for (let i = bones.length - 1; i >= 0; i--) {
            const b = bones[i];
            b.x += b.vx;
            b.y += b.vy;
            if (rectHit(player, b)) gameOver = true;
            // Remove offscreen bones
            if (b.x < -50 || b.x > 450 || b.y > 650) bones.splice(i, 1);
        }

        // Update Gaster Blasters
        gasterBlasters.forEach(gb => {
            gb.timer++;
            if (gb.timer > gb.fireTime) {
                gb.active = true;
                // Check collision if active
                if (rectHit(player, {x: gb.x, y: gb.y + 30, w: 40, h: 300})) gameOver = true;
            }
            // Remove blasters after a short duration
            if (gb.timer > gb.fireTime + 20) {
                gasterBlasters = gasterBlasters.filter(g => g !== gb);
            }
        });

        // End condition for Stage 4
        if (boneTimer > 1200) { // This stage lasts for 20 seconds at 60fps
            stage = 5; // Next stage for win condition
        }
    }

    frame++;
}

/* ================= DRAW ================= */
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Fixed: Keep platforms visible in Stage 3 & 4
    if (stage <= 4) {
        platforms.forEach(p => {
            ctx.fillStyle = "#444";
            ctx.fillRect(p.x, p.y, p.w, p.h);
        });
    }

    blocks.forEach(b => {
        ctx.fillStyle = "red";
        ctx.fillRect(b.x, b.y, b.size, b.size);
    });

    lasers.forEach(l => {
        if (l.warn > 0) {
            ctx.strokeStyle = "rgba(255,0,0,0.5)";
            ctx.strokeRect(l.x, 0, l.w, canvas.height);
        } else {
            ctx.fillStyle = "white";
            ctx.fillRect(l.x, 0, l.w, canvas.height);
        }
    });

    bullets.forEach(b => {
        ctx.fillStyle = "white";
        ctx.fillRect(b.x, b.y, b.size, b.size);
    });

    // Draw Bones (Stage 4)
    bones.forEach(b => {
        ctx.fillStyle = "white";
        ctx.fillRect(b.x, b.y, b.w, b.h);
    });

    // Draw Gaster Blasters (Stage 4)
    gasterBlasters.forEach(gb => {
        ctx.fillStyle = "gray";
        ctx.fillRect(gb.x, gb.y, 40, 40); // Blaster head
        if (gb.active) {
            ctx.fillStyle = "cyan"; // Firing beam
            ctx.fillRect(gb.x + 10, gb.y + 40, 20, 300);
        }
    });

    player.draw();

    ctx.fillStyle = "white";
    ctx.textAlign = "left";
    // Change UI color for Sans Stage
    if (stage === 4) {
        ctx.fillStyle = "cyan";
    }
    ctx.fillText(`STAGE ${stage}`, 10, 20);


    if (gameOver || stage === 5) {
        ctx.fillStyle = "rgba(255,0,0,0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.font = "28px monospace";
        ctx.fillText(stage === 5 ? "YOU SURVIVED" : "YOU DIED", canvas.width / 2, canvas.height / 2);
        ctx.font = "16px monospace";
        ctx.fillText("Refresh to Restart", canvas.width / 2, canvas.height / 2 + 40);
    }
}

function loop() {
    update();
    draw();
    requestAnimationFrame(loop);
}

addEventListener("keydown", e => keys[e.key] = true);
addEventListener("keyup", e => keys[e.key] = false);
loop();
</script>
</body>
</html>
